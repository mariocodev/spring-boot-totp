server:
    port: 8080

spring:
    application:
        name: demoTOTP

    datasource:
        url: jdbc:h2:mem:totpdb
        driver-class-name: org.h2.Driver
        username: sa
        password:

    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
        show-sql: false
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true